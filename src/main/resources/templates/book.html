<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Books</h1>
    <table class="table table-striped">
		<tr>
		    <th>Author</th>
		    <th>Title</th>
		    <th>ISBN</th>
		    <th>Year</th>
		    <th>Price</th>
		    <th>Category</th>
		</tr>  
    	<tr th:each = "book : ${bookList}">
    		<td th:text="${book.firstName} + ' ' + ${book.lastName}"></td>
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.year}"></td>
    		<td th:text="${book.price}"></td>
    		<td th:text="${book.category.name}"></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a class ="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
 			<!-- <td><a class ="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td> --> 		
 			<td><a class ="btn btn-primary" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td> 
    	</tr>
     </table>
	 <a class ="btn btn-success" href="/add">Add Book</a>
	 <form th:action="@{/logout}" method="post">
			<input class="btn btn-danger" type="submit" value="Sign Out"/>
	</form>
</body>
</html>
